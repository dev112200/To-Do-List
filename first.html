<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="box-container">
        <div class="content-box">
            <h2>To-Do-List</h2>
            <div class="additems-box">
                <input id="innn" class="inpt" type="text" placeholder="Enter items to add">
                <button id="btnn" class="btn" onclick="addtask()">ADD</button>
            </div>
            <div class="items">
                <ul id="gggg" class="ullist">
                    <!-- items space -->
                </ul>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
